<div class="course-card">
    <div class="course-card__description">
      <div class="course-card__description-title">{{ title }}</div>
      <div class="course-card__description-text">{{ description }}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              {{ authors.join(", ") }}
            </div>
            <div><b>Duration: </b><span class="course-card__duration">{{ duration }}</span></div>
            <div><b>Created: </b><span class="course-card__date">{{ getFormattedDate(creationDate) }}</span></div>
        </div>
        <div class="course-card__info-actions">
            <app-button [buttonText]="'SHOW COURSE'" (click)="onShowCourseClicked()"></app-button>
            <div class="course-card__buttons" *ngIf="isEditable">
                <app-button [iconName]="'trash-can'"></app-button>
                <app-button [iconName]="'pencil'"></app-button>
            </div>
        </div>
    </div>
</div>
